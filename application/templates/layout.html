<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <title>Demo</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
   <div class="container">
            <nav class="navbar navbar-light bg-light">
             {% if current_user.is_authenticated %}
                <div>{{ current_user.name }}</div>
                <button class="btn btn-link btn-sm"><a class="navbar-brand" href="{{ url_for('auth_logout') }}">Log out</a></button>
                {% else %}
                <button class="btn btn-link btn-sm"><a class="navbar-brand" href="{{ url_for('auth_login') }}">Log in</a></button>
                <button class="btn btn-link btn-sm"><a class="navbar-brand" href="{{ url_for('create_new_user') }}">Sign up</a></button>
            {% endif %}
                <button class="btn btn-link btn-sm"><a class="navbar-brand" href="{{ url_for('courses_index') }}">All Courses</a>
                <button class="btn btn-link btn-sm"><a class="navbar-brand" href="{{ url_for('course_statistics') }}">Course Statistics</a>
            {% if current_user.is_authenticated %}
                <button class="btn btn-link btn-sm"><a class="navbar-brand" href="{{ url_for('courses_form') }}">Add a course</a>
                <button class="btn btn-link btn-sm"><a class="navbar-brand" href="{{  url_for('show_my_courses', student_id=current_user.get_id())}}">My Courses</a>
              {% endif %}
            </nav>
        <div class="text-center">
            <body>
            {% block body%}
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
            {% endblock %}    
            </body>
            
        </div>
    </div>
</div>
</html>
